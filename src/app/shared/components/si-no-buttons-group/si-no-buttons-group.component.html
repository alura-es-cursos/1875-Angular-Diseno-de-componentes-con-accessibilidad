<div class="button-group" role="radiogroup" [attr.aria-label]="label">
  <label class="label">{{ label }}</label>
  <div class="radio">
    <input
      type="radio"
      [attr.id]="id + '-si'"
      [attr.name]="id"
      [attr.checked]="value === options.SI ? true : null"
      (change)="activate(options.SI)"
    />
    <label [attr.for]="id + '-si'" class="button button-yes">Si</label>
  </div>
  <div class="radio">
    <input
      type="radio"
      [attr.id]="id + '-no'"
      [attr.name]="id"
      [attr.checked]="value === options.NO ? true : null"
      (change)="activate(options.NO)"
    />
    <label [attr.for]="id + '-no'" class="button button-no">No</label>
  </div>
</div>
